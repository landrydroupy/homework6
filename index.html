<head>
 <h2> Example of Jquery Hover Function</h2>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#p1").hover(function(){
    alert("You are hovering over the P tag !");
  },
  function(){
    alert("Exited P Tag!");
  }); 
});
</script>
</head>
<body>

<p id="p1">Hover over this Paragraph!</p>

</body>
